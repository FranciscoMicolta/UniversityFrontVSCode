<div class="container">
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/department-list']">Department</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create</li>
        </ol>
    </nav>

    <h2>Delete Department</h2>
    <hr>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #departmentForm="ngForm" *ngIf="department">
        <div class="form-row">
            <div class="col-md-4 form-floating">
                <input type="text" id="Name" name="Name" placeholder="Enter the Name" class="form-control" #Name
                    [(ngModel)]="department.Name" autocomplete="off" />
                <label for="Name">Name</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type="text" id="Budget" name="Budget" placeholder="Enter the Budget" class="form-control" #Budget
                    [(ngModel)]="department.Budget" autocomplete="off" />
                <label for="Budget">Budget</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type="date" id="StartDate" name="StartDate" placeholder="Enter the StartDate"
                    class="form-control" #StartDate [(ngModel)]="department.StartDate" autocomplete="off" />
                <label for="StartDate">StartDate</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type="number" id="InstructorID" name="InstructorID" placeholder="Enter the InstructorID"
                    class="form-control" #InstructorID [(ngModel)]="department.InstructorID" autocomplete="off" />
                <label for="InstructorID">InstructorID</label>
            </div>
        </div>
        <br>

        <hr>
        <h3>Add Instructor</h3>
        <select class="form-control" id="InstructorID" name="InstructorID" [(ngModel)]="department.InstructorID"
            #InstructorID>
            <option *ngFor="let instructor of instructors" [value]="department.InstructorID">{{instructor.FullName}}
            </option>
        </select>

        <div class="alert alert-danger col-md-12" role="alert">
            Are You Sure?
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger" (click)="delete()">Yes</button>
                <a class="btn btn-outline-danger" [routerLink]="[ '/student-list' ]">No</a>
            </div>
        </div>
    </form>
</div>
