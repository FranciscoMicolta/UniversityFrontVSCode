<div class="container">
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/course-edit']">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>

    <h2>Edit Course</h2>
    <hr>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #courseForm="ngForm" *ngIf="course">
        <div class="form-row">
            <div class="col-md-4 form-floating">
                <input type="text" id="Title" name="Title" placeholder="Enter the Title" class="form-control"
                    #Title [(ngModel)]="course.Title" autocomplete="off" />
                <label for="Title">Title</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type="number" id="Credits" name="Credits" placeholder="Enter the number of Credits"
                    class="form-control" #Credits [(ngModel)]="course.Credits" autocomplete="off" />
                <label for="Credits">Credits</label>
            </div>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary" (click)="edit()">Edit</button>
            <a class="btn btn-outline-primary" [routerLink]="[ '/course-list' ]">Back</a>
        </div>
    </form>
</div>
